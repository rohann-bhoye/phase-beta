<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
      .feature-box {
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      
      .feature-box:hover {
        transform: translateY(-5px);
      }
      
      .learn-btn1, .learn-btn2, .learn-btn3, .learn-btn4 {
        cursor: pointer;
        position: relative;
        z-index: 10;
      }
    </style>
</head>
<body>
    <h1>Welcome to my website!</h1>

    <div class="feature-box">
        <h2>Feature 1</h2>
        <p>Description of feature 1.</p>
        <button class="learn-btn1">Learn More</button>
    </div>

    <div class="feature-box">
        <h2>Feature 2</h2>
        <p>Description of feature 2.</p>
        <button class="learn-btn2">Learn More</button>
    </div>

    <div class="feature-box">
        <h2>Feature 3</h2>
        <p>Description of feature 3.</p>
        <button class="learn-btn3">Learn More</button>
    </div>

    <div class="feature-box">
        <h2>Feature 4</h2>
        <p>Description of feature 4.</p>
        <button class="learn-btn4">Learn More</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
